<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/authentication_forms.css">
</head>
<body>
    <div class="authenticationPages">
        <h2 >Sign Up</h2>
        
        <form id="signupForm">
            <div>
                <label for="username" class="labelField">Username</label>
                <input type="text" id="username" name="username" required
                       class="inputField">
            </div>
            <div>
                <label for="email" class="labelField">Email</label>
                <input type="email" id="email" name="email" required
                       class="inputField">
            </div>
            <div>
                <label for="password" class="labelField">Password</label>
                <input type="password" id="password" name="password" required
                       class="inputField">
            </div>
            
            <button type="submit"
                    class="submitField">
                Register
            </button>
        </form>

        <div id="message" class="message-box hidden"></div>
    </div>

    <script src="/static/signup.js"></script>
</body>
</html>
